apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwer-app
  namespace: qwer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qwer-app
  template:
    metadata:
      labels:
        app: qwer-app
    spec:
      containers:
        - name: jboss
          image: default-route-openshift-image-registry.apps.ext2.mtp.local/qwer/eap8-openjdk17-builder-openshift-rhel8:2025-03-25-13-22-23
          ports:
            - containerPort: 8080
