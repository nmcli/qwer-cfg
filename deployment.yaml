apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwer-app
  namespace: qwer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qwer-app
  template:
    metadata:
      labels:
        app: qwer-app
    spec:
      containers:
        - name: jboss
          image: default-route-openshift-image-registry.apps.ext2.mtp.local/qwer/eap74-openjdk17-openshift-rhel8:2025-03-18-16-53-56
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: jboss-config-volume
              mountPath: /opt/eap/standalone/configuration/standalone-openshift.xml
              subPath: standalone-openshift.xml
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "==== Starting JBoss ===="
              exec /opt/jboss/container/wildfly/s2i/run.sh
      volumes:
        - name: jboss-config-volume
          configMap:
            name: qwer-jboss-config
